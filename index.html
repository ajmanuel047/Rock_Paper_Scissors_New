<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylereset.css">
</head>
<body>
    <button id="rounds_to_play">Please Select Number of Rounds For New Game</button>
    <div id="displayComputersPick">Computer's Pick : <span id="computer_pick"></span></div>
    <div id="rounds">Number of Rounds : <span id="roundOutPut"></span> </div>
    <div>
        <div id="userScore">My Score : <span id="humanValue">0</span></div>
        <div id="displayComputerScore">Computer Score : <span  id="computerValue">0</span></div>
        <div id="displayDrawScore">Draw Score : <span  id="draw">0</span></div>
    </div>
     
    <div id="roundWinner"> Round Winner : 
        <span id="output"></span>
    </div>
 
    <div id="finalWinner"></div>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
